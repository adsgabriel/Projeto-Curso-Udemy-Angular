<app-bread-crumb
    [items]="[{text: 'Relatorio de Receitas e Despesas'}]"
></app-bread-crumb>

<app-page-header
    page-title="Relatorio de Receitas e Despesas"
    button-text=""
    button-link=""
    button-class=""
></app-page-header>

<div class="card">
    <div class="card-header">
        Selecione o Mês e Ano para gerar os relatorios
    </div>


<div class="card-body">
    <div class="row">
        <div class="form-group col-md-7">
            <label for="month">Mês</label>
            <select #month name="month" id="month" class="form-control">
            <option value=""> Selecione um mês</option>
            <option value="1"> Janeiro</option>
            <option value="2"> Fevereiro</option>
            <option value="3"> Março</option>
            <option value="4"> Abril</option>
            <option value="5"> Maio</option>
            <option value="6"> Junho</option>
            <option value="7"> Julho</option>
            <option value="8"> Agosto</option>
            <option value="9"> Setembro</option>
            <option value="10"> Outubro</option>
            <option value="11"> Novembro</option>
            <option value="12"> Dezembro</option>
            </select>
        </div>

        <div class="form-group col-md-5">
            <label for="year">Ano</label>
            <select #year name="year" id="year" class="form-control">
                <option value="">Selecione um Ano</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                </select>
             </div>
        </div>

        <div class="row">
            <div class="col-md text-end">
                <button type="button" class="btn btn-dark mt-3">
                    Gerar relatorios
                </button>
            </div>
        </div>
    </div>
</div>

<div class="row row-cols-1 row-cols-md-3 g-4 mt-3 mb-5">

    <div class="col">
      <div class="card text-center text-white bg-success">
        <div class="card-header">
            TOTAL DE RECEITAS
        </div>
        <div class="card-body">
            <h3 class="card-title">1500</h3>
        </div>
      </div>
    </div>

    <div class="col">
      <div class="card text-center text-white bg-danger">
        <div class="card-header">
            TOTAL DE DESPESAS
        </div>
        <div class="card-body">
            <h3 class="card-title">500</h3>
        </div>
      </div>
    </div>

    <div class="col">
      <div class="card text-center text-white bg-info">
        <div class="card-header">
            SALDO
        </div>
        <div class="card-body">
           <h3 class="card-title">1000</h3>
      </div>
    </div>
  </div>

</div>

<hr>

<div class="row mt-5 mb-4">
    <div class="col-md-6">
        GRAFICO DE RECEITAS
    </div>
    <div class="col-md-6">
        GRAFICO DE DESPESAS
    </div>
</div>
